<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kimsungmin</title>
    <style>
        div{
            border: 1px solid red;
        }
        body{
            background-color: black;
        }
        .container{
            width: 1200px;
            margin: auto;
        }
        .nav-bar{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 50px;
            padding-right: 50px;
            position: fixed;
            top: 0;
            z-index: 1;
            width: 1100px;
                    
        }
        .header > a{
            text-decoration: none;
            color: orange;
            padding: 50px;
            
        }

        .login{
            right: 20px;
            bottom: 20px;
            padding: 10px;
            border: 0;
            box-shadow: 0px 0px 5px 1px orange;
            border-radius: 20px;
            color: black;
            background-color: orange;
            cursor: pointer;
        }
        .login:hover{
            background-color: rgba(217, 158, 20, 0.788);
        }

        .main1{
            display: flex;
            align-items: center;
            position: relative;
            justify-content: space-between;
            background-color: black;
            padding-left: 50px;
            padding-top: 95px;
            
        
        }
        .main1 .main2{
            align-items: center;
            text-align: center;
            position: relative;
            margin-right: 100px;
            color: black;
            background-color: orange;
            border-radius: 25px;
        }
        .list{
            align-items: center;
            text-align: center;
            position: relative;
            background-color: white;
        }
        .item-box{
            width: 1000px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-left: 100px;
            
        }
        .item-box > div{
            width: calc(1000px / 3 - 20px);
            height: 270px;
            border: 0;
            box-shadow: 1px 1px 4px 1px skyblue;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .top{
            height: 60%;
        }
        .top > img{
            height: 100%
        }
        .bottom{
            height: 40%;
        }
        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .information{
            display: flex;
            justify-content: center;
            color: yellow;
            
        }
        .information_ww{
            display: flex;
            justify-content: center;
            /* 수직 정렬 */
            align-items: center;
        }
        
     
    </style>
</head>

            <div class="header">

                <a href="#bottom"> 매장찾기 </a>

            <div class="login"> 로그인/회원가입 </div>
