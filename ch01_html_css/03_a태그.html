<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a태그</title>
</head>
<body>
    <!-- a태그는 링크를 걸어둘 수 있다. (하이퍼 링크)-->
    <a href="www.google.com">구글 바로가기</a>
    <!-- 프로토콜을 적지 않으면 내부 페이지 경로로 인식 -->
    <a href="02_이미지태그.html">이미지태그 바로가기</a>
    <!-- 외부 페이지는 프로토콜(http, https)을 적어줘야함 -->
    <a href="http://www.google.com">진짜 구글 바로가기</a>

    <!-- 새창 or 새탭에서 해당 링크를 연다  -->
    <!-- 기본값 target= "_self" -->
    <a href="https://www.naver.com" target="_blank">네이버 새창에서 열기</a>
    
    <hr>

    <!--  이미지 클릭시 링크 이동  -->
    <a href="https://www.naver.com"  target="_blank">
        <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fcafefiles.naver.net%2F20160430_46%2Fjuk0425_1461990706210H0g5P_JPEG%2Fbandicam_2016-04-30_13-31-12-977.jpg&type=sc960_832" alt="">
    </a>


</body>
</html>
