    <title>아이템배치</title>
    <style>
  
        .item-box {
            width: 1200px;
            border: 1px solid;
            display: flex;
            flex-wrap: wrap;
            /* space-between: 양끝에 여백 없이 동일한 간격으로 쪼갬 */
            /* space-around: 동일한 간격으로 쪼개고, 양 끝 여백은 간격의 절반만 */
            /* space-enenly:동일한 간격으로 쪼개고, 양 끝 여백도 간격과 동일 */
            justify-content: space-between;

        }

        .item-box>div {
            width: calc(1000px / 3 - 20px);
            height: 500px;
            border: 0;
            box-shadow: 1px 1px 4px 1px blueviolet;
            border-radius: 20px;
            overflow: hidden;
        }

        .top {
            height: 60%;
        }
        .top > img{
            height: 100%;
        }

        .bottom {
            height: 40%;
        }
        .bottom > img{
            height: 100%;
        }

        .center{
            display: flex;
            justify-content: center;
            align-items: center;
        }
     

        
    </style>
</head>
