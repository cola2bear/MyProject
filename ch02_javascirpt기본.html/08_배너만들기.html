<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너만들기</title>
    <style>
        .box{
            width: 400px;
            height: 60px;
            position: relative;
        }

        .banner{
            position: absolute;
            width: 100%;
            height: 100%;
        }


        
    </style>
</head>
<body>
    <div class="box">
        <img class="banner" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiC2oxeElX-p5XP9OyAnK-y33tseIfahZksA&usqp=CAU" alt="">
        <img class="banner" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSa9uoBIs78-NFuH6bb2tHmQS9hEqgYkya71w&usqp=CAU" alt="">
        <img class="banner" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDBN3g_zl4QV6qtGYY6jXFMdHxVHFkGtupCXfB8RFH4NzgJCZKNuydJ_C3A2wZzoTSlQY&usqp=CAU" alt="">
    </div>

    <script>
        const v_banner = document.getElementsByClassName("banner");

        for(let i = 0; i < v_banner.length; i++){
            v_banner[i].style.zIndex = i;
        }

        function f_cgIndex(){
            // v_banner[i]의 z-index가 1이면 2로
            // 2이면 3으로, 3이면 1로 바꾸기.
            for(let i = 0; i < v_banner.length; i++){
                v_banner[i].style.zIndex = (v_banner[i].style.zIndex + 1) % 3;
            }
            setTimeout(f_cgIndex,2000);
        }

        f_cgIndex();
    </script>
</body>
</html>
