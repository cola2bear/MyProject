<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window객체</title>
</head>
<body>
    <div id="box"></div>
    <script>
        // document 객체가 사용가능해지는 시점에 실행
        // img태그의 src리소스 등이 완전히 로드되기 전에
        // 실행될 수 있음
        document.addEventListener("DOMContentLoaded", function(){
            // const v_box = document.getElementById("box");
            // v_box.style.width = "100px";
            // v_box.style.height = "100px";
            // v_box.style.border = "1px solid black";
        });

        // 현재 문서(html)가 전부 읽어진 후 실행
        // document ready(DOMContentLoaded) 보다 늦게 실행
        window.onload = function(){
            const v_box = document.getElementById("box");
            v_box.style.width = "100px";
            v_box.style.height = "100px";
            v_box.style.border = "1px solid black";
        };

        // script 태그는 분리되어 여러개 존재해도
        // 하나의 script 태그와 같다.
        let temp = "임시";
        console.log(temp);

        // window객체는 현재 브라우저 창에 대한 객체
        window.console.log("난 window 객체 소속이었어...");

        // 웹 페이지의 라이프 사이클
        // 1.DOMContentLoaded
        // 2.window.onload
        // 3.사이트 이용
        // 4.window.onbeforeunload
        // 5.window.unload

        window.onbeforeunload = function(){
            // 뭐라고 적든 고정된 문구가 출력된다.
            // 사용자의 불편함, 불쾌함
            return "진짜 갈끄야?";
        };

        window.unload = function(){
            // 실행을 막아놓은 기능들이 많다.
            // 현재 상황(데이터)을 저장하는 기능을 넣는 편
            alert("가지마!")
        }

        // 재미로 보는 안드로이드(어플) 라이프 사이클
        
    </script>
</body>
</html>
