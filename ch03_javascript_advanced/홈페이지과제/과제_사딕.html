    <script>
        const v_banner = document.getElementsByClassName("banner");
        const v_banner2 = document.getElementsByClassName("banner2");

        for (let i = 0; i < v_banner.length; i++) {
            v_banner[i].style.zIndex = i;
        }

        function f_cgIndex() {
            // v_banner[i]의 z-index가 1이면 2로
            // 2이면 3으로, 3이면 1로 바꾸기.
            for (let i = 0; i < v_banner.length; i++) {
                v_banner[i].style.zIndex = (v_banner[i].style.zIndex + 1) % 3;
            }
            setTimeout(f_cgIndex, 3000);
        }
        f_cgIndex();

        for (let i = 0; i < v_banner2.length; i++) {
            v_banner2[i].style.zIndex = i;
